<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Resume Screening Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background: url('{{ url_for('static', filename='images/img2.jpg') }}') no-repeat center top fixed;
        background-size: cover;
        color: #333;
      }
      .header {
        background: url('{{ url_for('static', filename='images/img5.png') }}') no-repeat center center;
        background-size: cover;
        padding: 20px 0;
        text-align: center;
      }
      .container {
        background: url('{{ url_for('static', filename='images/img7.png') }}') no-repeat center top;
        background-size: cover;
        max-width: 1600px;
        margin: 20px auto; /* Added margin to create a gap */
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .description {
        color: white;
        font-weight: bold;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #3498db;
        color: white;
      }
      td {
        color: white; /* Set text color in table cells to white */
      }
      h1 {
        font-size: 2.5em;
        margin-top: 0;
        text-align: center;
      }
      h2 {
        color: white;
        font-size: 2.5em;
        margin-top: 0;
        text-align: center;
      }
      form {
        background: url('{{ url_for('static', filename='images/img7.png') }}') no-repeat center center;
        background-size: cover;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        margin-top: 20px;
      }
      p {
        margin: 15px 0;
      }
      input[type="file"],
      textarea,
      input[type="text"],
      button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #3498db;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #2980b9;
      }
      .loader {
        border: 12px solid #f3f3f3;
        border-radius: 50%;
        border-top: 12px solid #3498db;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
        display: none;
        margin: 0 auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #3498db;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Upload Resume and Job Description</h1>
    </div>
    <div class="container">
      <h2>File Upload</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <p><label for="file" class="description">Upload Resume</label></p>
        <p><input type="file" id="file" name="file[]" multiple required></p>
        <p><label for="job_description" class="description">Enter Job Description</label></p>
        <p><textarea id="job_description" name="job_description" placeholder="Job Description" required></textarea></p>
        <p><label for="mandatory_keywords" class="description">Enter Key Words</label></p>
        <p><input type="text" id="mandatory_keywords" name="mandatory_keywords" placeholder="Mandatory Keywords" required></p>
        <p><button type="submit">Submit</button></p>
        <p><button id="downloadCSV" type="button" style="display: none;">Download CSV</button></p>
        <div class="loader" id="loadingSpinner"></div>
      </form>
      <h2>Results</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Resume Name</th>
            <th>Comments</th>
            <th>Suitability</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script>
      document.getElementById('uploadForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        document.getElementById('loadingSpinner').style.display = 'inline-block';

        const formData = new FormData(e.target);
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        document.getElementById('loadingSpinner').style.display = 'none';

        if (response.ok) {
          const json = await response.json();
          const table = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];

          table.innerHTML = '';  // Clear existing table rows

          // Add new table rows with the results
          json.results.forEach(result => {
            const newRow = table.insertRow();
            newRow.insertCell().innerText = result[0];
            newRow.insertCell().innerText = result[1];
            newRow.insertCell().innerText = result[2];
          });

          document.getElementById('downloadCSV').style.display = 'inline';
        } else {
          console.error('Failed to fetch results', response);
        }
      });

      document.getElementById("downloadCSV").addEventListener("click", function() {
        window.location.href = "/download_csv?timestamp=" + new Date().getTime();
      });
    </script>
  </body>
</html>
