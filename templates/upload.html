<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening with AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        font-family: 'Montserrat', sans-serif;
        color: #333;
        background: url('{{ url_for('static', filename='images/img16.jpg') }}') no-repeat center center fixed;
        background-size: cover;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
      .header {
        text-align: center;
        padding: 20px 0;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.7);
      }
      .header h1 {
        font-size: 2.5em;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
      .container h2 {
        font-size: 2em;
        margin-top: 0;
        text-align: center;
        color: #333;
      }
      .description {
        font-weight: bold;
        color: #444;
      }
      form {
        margin-top: 20px;
      }
      form p {
        margin: 15px 0;
      }
      input[type="file"], textarea {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
      }
      button {
        background-color: #f39c12;
        color: #fff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        padding: 12px;
        border-radius: 5px;
        width: 100%;
        font-size: 1em;
        font-weight: bold;
      }
      button:hover {
        background-color: #e67e22;
      }
      #downloadCSV {
        display: none;
      }
      .loader {
        border: 12px solid #f3f3f3;
        border-radius: 50%;
        border-top: 12px solid #f39c12;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        display: none;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f39c12;
        color: #fff;
      }
      td {
        color: #333;
      }
      a {
        color: #f39c12;
        text-decoration: none;
      }
      a:hover {
        color: #e67e22;
      }
      a:visited {
        color: #b079ff;
      }
      a:visited:hover {
        color: #b022ec;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Elevate Your Career with AI-Enhanced Resume Screening</h1>
    </div>
    <div class="container">
      <h2>File Upload</h2>
      <form id="uploadForm" enctype="multipart/form-data">
        <p><label for="file" class="description">Upload Resume</label></p>
        <p><input type="file" id="file" name="file[]" multiple required></p>
        <p><label for="job_description" class="description">Enter Job Description</label></p>
        <p><textarea id="job_description" name="job_description" placeholder="Job Description" required></textarea></p>
        <p><label for="mandatory_keywords" class="description">Enter Key Words</label></p>
        <p><textarea id="mandatory_keywords" name="mandatory_keywords" placeholder="Mandatory Keywords" required></textarea></p>
        <p><button type="submit">SUBMIT</button></p>
        <p><button id="downloadCSV" type="button">Download CSV</button></p>
        <div class="loader" id="loadingSpinner"></div>
      </form>
      <h2>Results</h2>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Comments</th>
            <th>Suitability</th>
            <th>Best Job Fit</th>
            <th>LinkedIn Job Link</th>
            <th>Indeed Job Link</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script>
      document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('loadingSpinner').style.display = 'block';
        // Add your form submission logic here
      });
    </script>
  </body>
</html>
